<!doctype html>
<html
  lang="en"
  class="card"
  data-qa="card"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="header__image"
        src="./images/imac.jpeg"
        alt="imac"
      />
    </header>

    <main class="main">
      <h1 class="main__product-name">
        APPLE A1419 iMac 27&#8220; Retina 5K Monoblock (MNED2UA&#47;A)
      </h1>

      <h2 class="main__product-code">Product code: 195434</h2>

      <container class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <div class="reviews">Reviews: 5</div>
      </container>

      <div class="price">
        <div class="price__text">Price:</div>

        <div class="price__value">$2,199</div>
      </div>
    </main>

    <footer>
      <div class="button">
        <a
          href="#"
          data-qa="hover"
          class="button__link"
        >
          buy
        </a>
      </div>
    </footer>
  </body>
</html>
